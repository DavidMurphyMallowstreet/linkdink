<!DOCTYPE html>
<html lang="en">
<head>
	<title>Daved For Later</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<form class="form-horizontal" role="form">
			  <div class="form-group">
			    <div class="col-sm-10">
			      <input type="email" class="form-control" id="linkTb" placeholder="Enter URL">
			    </div>
			    <div class="col-sm-2">
			    	<button type="button" class="btn btn-primary btn-lg" id="saveBtn">Save</button>
			    </div>
			  </div>
			</form>
		  </div>
		<input type="hidden" id="titleTb"><br/>
		<div class="col-sm-3">
			<h1>Categories</h1>
			<ul id="categories">
			</ul>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="categoryTb" placeholder="New Category"/>
			</div>
			<div class="col-sm-2">
				<button type="button" class="btn btn-primary" id="addCatBtn">+</button>
			</div>
		</div>
		<div class="col-sm-9">
			<table class="table" id="currentLinks">
			</table>
		</div>
		<button type="button" class="btn" id="clearBtn">Clear</button>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="dfl.js"></script>
</body>
</html>
